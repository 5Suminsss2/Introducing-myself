<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Sumin's Site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tools.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="clock.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body onload="showClock()">

    <div class="tool_icon_arrange">
        <div class="logos">
            <div class="logo_size">
                <a href="" class="logos_center">
                    <i class="far fa-id-card md-60 profile_style"></i>
                    <p class="profile_center">PROFILE</p>
                </a>
            </div>
                
            <div class="logo_size">
                <a href="" class="logos_center">
                    <i class="fab fa-fort-awesome-alt md-60 project_style"></i>
                    <p>PROJECTS</p>
                </a>
            </div>
        
            <div class="logo_size">
                <a href="" class="logos_center ">
                    <i class="fab fa-html5 md-60 tools_style"></i>
                    <p class="tools_center">TOOLS</p>
                </a>
            </div>
        
            <div class="logo_size">
                <a href="" class="logos_center">
                    <i class="fas fa-envelope-open-text md-60 email_style"></i>
                    <p>CONTACT</p>
                </a>
            </div> 
        </div>
        
    
        <div class="tools_space">
            <div class=" tools_header">
                <div class="tools_title">
                    <b>TOOLS</b>
                </div>
                <div><!--empty--></div>
                <div class=" tools_icons">
                    <i class="fas fa-minus tools_icons_height"></i>
                    <i class="far fa-square tools_icons_height"></i>                        
                    <a href="./main.html"><i class="fas fa-times"></i></a>
                </div>
            </div>
            
            <div class="tools_body">
                <div id="carouselExampleIndicators" class="carousel slide tools_height" data-bs-ride="carousel">
                    
                    <div class="carousel-inner img_position">
                        <div class="carousel-item active">
                            <h1><b>CSS</b></h1>
                            <img src="./img/tool_logos/css_logo.png"  class="d-block " alt="...">
                            
                        </div>
                        
                        <div class="carousel-item "">
                            <h1><b>JS</b></h1>
                            <img src="./img/tool_logos/js_logo.png"  class="d-block " alt="...">
                        </div>
                        <div class="carousel-item ">
                            <h1><b>HTML</b></h1>
                            <img src="./img/tool_logos/html_logo.png"   class="d-block " alt="..." >
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    

                    

                </div>
                
                <div class="dots">
                    <i class="far fa-comment-dots"></i>
                </div>

                <div class="chat" >
                    
                        <img src="./img/tool_logos/그림14.png" alt="">
                
                    
                        <img src="./img/tool_logos/그림15.png" alt="">
                    
                        <img src="./img/tool_logos/그림16.png" alt="">
                    
                </div>
                
                <div class="back_to_main">
                    <a href="./main.html">
                        <button type="button" class="btn btn-outline-warning btn-lg">Back to Main</button>

                    </a>
                    
                </div>
                
            </div>
            
            
            
            
        </div>
            
    </div>
    

    <footer class="row">
        <div class="col-1 start_button">
            <i class="fas fa-rocket rocket_icons mt-2"></i>
        </div>

        <div class="col-3">
            <span class = "input-group">
                <input type="text" class="form-control">
                <span class="input-group-text search_style"><i class="fas fa-search"></i></span>
                
            </span>
        </div>
 
        
        <div class="col-5">
            <!--empty-->
        </div>
        <div id="divClock" class="col-3 clock mt-2 clock_style" >
           
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
